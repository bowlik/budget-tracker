<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>P≈ôihl√°≈°en√≠</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <style>
            .dark-mode {
                background-color: #121212 !important;
                color: #e0e0e0 !important;
            }

            .dark-mode .card {
                background-color: #1e1e1e;
                color: #ffffff;
                border-color: #444;
            }

            .dark-mode .form-control,
            .dark-mode .form-select {
                background-color: #2d2d2d;
                color: #ffffff;
                border-color: #444;
            }

            .dark-mode .alert {
                background-color: #2d2d2d;
                border-color: #444;
            }

            .dark-mode .btn-outline-secondary {
                color: #e0e0e0;
                border-color: #666;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <!-- Dark Mode tlaƒç√≠tko -->
            <div class="d-flex justify-content-end mb-3">
                <button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-secondary">
                    <i class="bi" id="darkModeIcon">‚òÄÔ∏è</i> Re≈æim
                </button>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">P≈ôihl√°≈°en√≠</h2>
                            <div th:if="${param.registered}" class="alert alert-success">
                                Registrace √∫spƒõ≈°n√°! Nyn√≠ se m≈Ø≈æete p≈ôihl√°sit.
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Neplatn√© u≈æivatelsk√© jm√©no nebo heslo
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">U≈æivatelsk√© jm√©no</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Heslo</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">P≈ôihl√°sit se</button>
                                </div>
                                <div class="mt-3 text-center">
                                    <a th:href="@{/register}">Nem√°te √∫ƒçet? Zaregistrujte se</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function toggleDarkMode() {
                const body = document.body;
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);

                // Zmƒõna ikony
                const icon = document.getElementById('darkModeIcon');
                if (isDarkMode) {
                    icon.textContent = 'üåô';
                } else {
                    icon.textContent = '‚òÄÔ∏è';
                }
            }

            // Naƒçten√≠ ulo≈æen√©ho re≈æimu p≈ôi naƒçten√≠ str√°nky
            document.addEventListener('DOMContentLoaded', function () {
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('darkModeIcon').textContent = 'üåô';
                }
            });
        </script>
    </body>
</html>
